<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Name: Gerald Polk -->
	<!-- Date: 9/13/23 -->
	<!-- Description: A calculator to covert Fahrenheit to Celsius -->
    <!-- link, style, and script elements go here -->
    <title>Convert Fahrenheit to Celsius</title>
    <script>
        alert("Convert Fahrenheit to Celsius");
        var fh = prompt("Enter Fahrenheit Temperature");
        var cs = ((fh - 32) * 5 / 9); // Calculations of Fahrenheit to Celsius
        alert("Fahrenheit Temperature is " + fh + 
            "\n\nCelsius Temperature is " + cs);
    </script>
</head>
</html>
